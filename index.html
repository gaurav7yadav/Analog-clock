<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="alarm">
        <div>
            Alarm
        </div>
        <input type="time" class="timeBox">
        <div>
            <img class="snoozeBtn" src="image/snooze.png">
        </div>
    </div>

    <div class="clock">
        <div class="hourArm"></div>
        <div class="minuteArm"></div>
        <div class="secondArm"></div>
    </div>

    <div class="digitalClock">
        <div class="hourPart"><p></p></div>
        <div class="minutePart"><p></p></div>
        <div class="secondPart"><p></p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
